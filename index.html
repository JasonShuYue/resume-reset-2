<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线个人简历</title>
</head>
<body>
    <div class="resume-wrapper">
        <header class="topBar-wrapper">
            <div id ="topBar" class="topBar">

                <div class="logo">
                    <span class="name">Jason</span>
                    <span class="card">card</span>
                </div>
                <ul class="menu-list">
                    <li class="menu-item">关于</li>
                    <li class="menu-item">技能</li>
                    <li class="menu-item">作品</li>
                    <li class="menu-item">留言</li>
                    <li class="menu-item">博客</li>
                    <li class="menu-item">GitHub</li>
                </ul>
            </div>

            <div class="banner-bg"></div>
        </header>
        <main class="content">
            <section id="aboutMe" class="about-me">
                <img class="avator" src="./src/img/avator.jpg" alt="avator">
                <div class="info-wrapper">
                    <span class="welcome">HELLO</span>
                </div>
            </section>
        </main>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>


    <script src="./src/js/stickyBar.js"></script>

    <script src="./dist/main.js"></script>
</body>
</html>
